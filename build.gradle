buildscript {
    repositories {
        maven {
            url "https://plugins.gradle.org/m2/"
        }
    }
    dependencies {
        classpath "org.springframework.boot:spring-boot-gradle-plugin:2.4.3"
    }
}

plugins {
    id 'java'
}

apply plugin: 'java'
apply plugin: 'io.spring.dependency-management'
apply plugin: 'org.springframework.boot'

bootJar {
    enabled = false
}

jar {
    enabled = true
}

group 'be.fcip'
version '1.0-SNAPSHOT'
sourceCompatibility = "8"
targetCompatibility = "8"

repositories {
    jcenter()
}

configurations {
    compile.exclude module: 'spring-boot-starter-logging'
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.springframework.boot:spring-boot-starter-security'
    implementation 'org.springframework.boot:spring-boot-starter-mail'

    // cache
    implementation 'org.cache2k:cache2k-spring:1.6.0.Final'

    // database
    implementation 'org.springframework.data:spring-data-envers'
    implementation 'com.vladmihalcea:hibernate-types-52:2.9.13'
    implementation 'com.integralblue:log4jdbc-spring-boot-starter:2.0.0'

    // Common
    implementation 'commons-fileupload:commons-fileupload:1.4'
    implementation 'org.apache.commons:commons-lang3:3.11'
    implementation 'commons-beanutils:commons-beanutils:1.9.4'

    // Libs
    implementation 'io.pebbletemplates:pebble-spring5:3.1.5'
    implementation 'org.passay:passay:1.6.0'

    implementation group: 'org.json', name: 'json', version: '20180813'
    implementation 'org.apache.httpcomponents:httpclient:4.5.13'
    implementation 'com.google.code.gson:gson'

    compileOnly 'org.projectlombok:lombok'
    implementation 'com.querydsl:querydsl-jpa:4.4.0'

    // API
    implementation 'javax.validation:validation-api:2.0.1.Final'
    implementation 'javax.json:javax.json-api:1.1.4'

    // Processor
    annotationProcessor 'org.springframework.boot:spring-boot-starter-data-jpa' // For javax/persistence/Entity
    annotationProcessor 'com.querydsl:querydsl-apt:4.4.0:jpa'
    annotationProcessor 'org.projectlombok:lombok'

    // test
    testCompile 'com.h2database:h2'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    testImplementation 'org.springframework.security:spring-security-test'
}
